<html>
<head>
<script type="text/javascript">
 function loadDB() {


    var connection = new ActiveXObject("ADODB.Connection");
    var connectionstring = "Provider=Microsoft.Jet.OLEDB.4.0;Data Source=Travelsmanagement.mdb";
    connection.Open(connectionstring);

    var rs = new ActiveXObject("ADODB.Recordset");
    rs.Open("select * from EMPLOYEE_DETAIL", connection);
    rs.MoveFirst();
var count=1;
    var table = document.createElement("TABLE");

   var row=table.insertRow(0);
var cell1=row.insertCell(0);
var cell2=row.insertCell(1);
var cell3=row.insertCell(2);
cell1.innerHTML="EMPLOYEE ID";
cell2.innerHTML="EMPLOYEE TYPE";
cell3.innerHTML="EMPLOYEE EMPLOYEE MAIL ID";
   table.setAttribute("border","10");
   table.setAttribute("bgcolor","pink");
   
   table.setAttribute("cellspacing","10");
   table.setAttribute("cellpadding","10");
   document.body.appendChild(table);
  

    while (!rs.eof){

 row=table.insertRow(count);
 cell1=row.insertCell(0);
 cell2=row.insertCell(1);
 cell3=row.insertCell(2);
cell1.innerHTML=rs.fields(0);
cell2.innerHTML=rs.fields(1);
cell3.innerHTML=rs.fields(2);
 cell1.setAttribute("bgcolor","red");
 cell2.setAttribute("bgcolor","orange");
 cell3.setAttribute("bgcolor","yellow");

        rs.MoveNext();
count=count+1;
    }
    rs.close();
    connection.close();
}


</script>

</head>
<body onload="loadDB()">

</body>
</html>
